<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Women's Shopping Website</title>
</head>
<body>
  <header>
    <img class="logo" src="img5.png" alt="Shopping Logo">
    <h1>Welcome to Our Women's Shopping Website</h1>
    <p>Find the latest trends in fashion</p>
    <form class="search-form" action="/search" method="GET">
        <input class="search-input" type="text" name="q" placeholder="Search...">
        <button class="search-button" type="submit">Search</button>
      </form>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <h2>Featured Products</h2>
    <div class="featured">
      <img src="product1.jpg" alt="Product 1">
      <img src="product2.jpg" alt="Product 2">
      <img src="product3.jpg" alt="Product 3">
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Women's Shopping Website. All rights reserved.</p>
  </footer>
</body>
</html>
